<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms And Tables Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <!--Tables-->
            <table class="table table-primary table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Sam</td>
                    <td>Male</td>
                    <td>wanjurisamuel@gmail.com</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>Wanju</td>
                    <td>Male</td>
                    <td>wanjuri@gmail.com</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Akoth</td>
                    <td>Female</td>
                    <td>akoth@gmail.com</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <!--Form-->
            <h3 class="text-center text-black">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input id="dob" type="date" class="form-control">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control">
                </div>
<!--                Select Education Level-->
                <div class="my-3">
                    <label class="form-label">Gender</label> <br>
                    <input id="male" name="gender" type="radio" class="form-check-input">Male
                    <input id="female" type="radio" name="gender" class="form-check-input">Female
                </div>
<!--                Favourite Sport-->
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
